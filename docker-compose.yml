version: "3.8"

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile.php
    ports:
      - "8080:80"       # Access via http://localhost:8080
    volumes:
      - .:/var/www/html
    depends_on:
      - chatbot

  chatbot:
    build:
      context: .
      dockerfile: Dockerfile.python
    ports:
      - "5000:5000"
